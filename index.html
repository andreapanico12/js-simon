<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ESERCIZIO: SIMON SAYS</title>

  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <!-- css -->
   <link rel="stylesheet" href="assets/style.css">

</head>

<body class="d-flex justify-content-center">

  <main>
    <div class="container w-75 border mt-5">
      <div class="row">
        <p id="timer" class="text-center">COUNTER</p>
      </div>
      <div class="row">
        <p id="howtoplay" class="text-center">MEMORIZZA I NUMERI</p>
      </div>
      <div class="row">
        <p id="numbers" class="text-center">STRINGA DEI NUMERI</p>
      </div>
      <form id="numberform" action="#" class="row">
        <div class="col">
          <input type="number" min="1" max="50" class="form-control ins-number" required >
        </div>
        <div class="col">
          <input type="number" min="1" max="50" class="form-control ins-number"required>
        </div>
        <div class="col">
          <input type="number" min="1" max="50" class="form-control ins-number" required>
        </div>
        <div class="col">
          <input type="number" min="1" max="50" class="form-control ins-number" required >
        </div>
        <div class="col">
          <input type="number" min="1" max="50" class="form-control ins-number" required >
        </div>

        <div class="col-12 d-flex justify-content-center">
          <button type="submit" class="btn btn-primary mt-4">CONFERMA</button>
        </div>

 
      </form>
      <div class="row">
        <p id="finalmessage" class="text-center mt-3">MESSAGGIO FINALE</p>
      </div>
    </div>


  </main>

  <script src="js/script.js"></script>
</body>
</html>
